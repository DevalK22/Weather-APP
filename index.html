<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .weather-icon {
      width: 80px;
    }

    @media (max-width: 768px) {
      .weather-icon {
        width: 60px;
      }

      .display-4 {
        font-size: 2.5rem;
      }

      .card .d-flex {
        flex-direction: column;
        align-items: flex-start !important;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h1 class="text-center mb-4 text-white">üå§Ô∏è Weather App</h1>

    <form id="search-form" class="row g-3 justify-content-center mb-5">
      <div class="col-10 col-sm-8 col-md-6">
        <input type="text" id="city-input" class="form-control form-control-lg" placeholder="Enter city (e.g., Delhi)" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary btn-lg">Search</button>
      </div>
    </form>

    <div id="weather-output" class="row justify-content-center">
      <!-- Weather content will be injected here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
